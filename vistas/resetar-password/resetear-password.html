<head>

</head>

<body>
    <header class="header">
        <div class="menu container">
            <a href="https://www.unfv.edu.pe/" target="_blank" class="logo"><img src="../../img/universidad/Escudo_UNFV.png" alt=""></a>
            <nav class="navbar">

                </ul>
            </nav>
        </div>

        <div class="container">
            <div class="form">
                <form id="resetForm">
                    <h1>RECUPERAR CONTRASEÑA</h1>
                    <h2>Nueva Contraseña:</h2>
                    <input type="password" id="password" placeholder="*************" required>
                    <h2>Confirmar Contraseña:</h2>
                    <input type="password" id="confirmPassword" placeholder="*************" required>
                    <input type="submit" id="submitButton" value="Actualizar Contraseña" disabled>
                </form>
                <div id="message"></div>
            </div>
        </div>
    </header>

    <footer>
        &copy;ProyectoFinal-TallerDeProgramaciónWeb-G4
    </footer>

    <script>
        document.getElementById('resetForm').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');

            const passwordsMatch = password !== '' && confirmPassword !== '' && password === confirmPassword;

            submitButton.disabled = !passwordsMatch;
            if (passwordsMatch) {
                submitButton.classList.add('matching-passwords');
            } else {
                submitButton.classList.remove('matching-passwords');
            }
        });

        document.getElementById('resetForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const password = document.getElementById('password').value;

            // Aquí se puede agregar la lógica para actualizar la contraseña en el backend

            document.getElementById('message').textContent = 'Contraseña actualizada con éxito';
            document.getElementById('resetForm').reset();
            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').classList.remove('matching-passwords');
        });
    </script>
</body>

</html>
