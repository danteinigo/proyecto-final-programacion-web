<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../../img/universidad/UNFV_ico.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js"></script>
</head>

<body>
    <header class="header">
        <div class="menu container">
            <a href="https://www.unfv.edu.pe/" target="_blank" class="logo">
                <img src="../../img/universidad/Escudo_UNFV.png" alt="">
            </a>
            <nav class="navbar">
                <ul>
                    <li><a id="inicio" href="../../index.html">Regresar</a></li>
                    <li><a href="https://www.unfv.edu.pe/oficinas/secretaria-general/estructura-organizativa/content/contactanos-du#:~:text=Central%20telef%C3%B3nica%3A%20(01)%20748,a%201.00%20pm."
                            target="_blank">Ayuda</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <div class="form">
                <form id="loginForm">
                    <h1>INICIAR SESIÓN</h1>
                    <h2>Correo</h2>
                    <input type="email" name="correo" id="correo" placeholder="usuario@unfv.edu.pe" required>
                    <h2>Contraseña</h2>
                    <input type="password" name="contraseña" id="contraseña" placeholder="*************" required>
                    <input type="submit" value="Ingresar">
                    <p><a href="../resetar-password/resetear-password.html">¿Olvidaste tu contraseña?</a></p>
                </form>
            </div>
        </div>
    </header>

    <footer>
        &copy;ProyectoFinal-TallerDeProgramaciónWeb-G4
    </footer>
</body>

</html>
